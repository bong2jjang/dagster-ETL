version: "3.8"

services:
  # PostgreSQL - Dagster 메타데이터 저장소
  dagster-postgres:
    image: postgres:15-alpine
    container_name: dagster-postgres
    environment:
      POSTGRES_USER: dagster
      POSTGRES_PASSWORD: dagster_password
      POSTGRES_DB: dagster
    volumes:
      - dagster_postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dagster -d dagster"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO - 로컬 S3 에뮬레이션
  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO 초기화 (버킷 생성)
  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/data-lake --ignore-existing;
      mc mb myminio/data-lake-dev --ignore-existing;
      echo 'Buckets created successfully';
      "

  # Source PostgreSQL - 소스 데이터베이스 (샘플)
  source-postgres:
    image: postgres:15-alpine
    container_name: source-postgres
    environment:
      POSTGRES_USER: source_user
      POSTGRES_PASSWORD: source_password
      POSTGRES_DB: source_db
    volumes:
      - source_postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U source_user -d source_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Target PostgreSQL - 타겟 데이터베이스
  target-postgres:
    image: postgres:15-alpine
    container_name: target-postgres
    environment:
      POSTGRES_USER: target_user
      POSTGRES_PASSWORD: target_password
      POSTGRES_DB: target_db
    volumes:
      - target_postgres_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U target_user -d target_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Trino - 쿼리 엔진
  trino:
    image: trinodb/trino:latest
    container_name: trino
    volumes:
      - ./trino/catalog:/etc/trino/catalog
    ports:
      - "8080:8080"
    depends_on:
      source-postgres:
        condition: service_healthy
      target-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/info"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Dagster Webserver
  dagster-webserver:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: dagster-webserver
    command: dagster-webserver -h 0.0.0.0 -p 3000
    environment:
      DAGSTER_PG_USERNAME: dagster
      DAGSTER_PG_PASSWORD: dagster_password
      DAGSTER_PG_HOSTNAME: dagster-postgres
      DAGSTER_PG_DB_NAME: dagster
      # Source DB
      SOURCE_DB_HOST: source-postgres
      SOURCE_DB_PORT: "5432"
      SOURCE_DB_NAME: source_db
      SOURCE_DB_USER: source_user
      SOURCE_DB_PASSWORD: source_password
      # Trino
      TRINO_HOST: trino
      TRINO_PORT: "8080"
      TRINO_USER: trino
      TRINO_CATALOG: postgresql
      TRINO_SCHEMA: public
      # S3 (MinIO)
      S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: ap-northeast-2
      S3_BUCKET_NAME: data-lake
    ports:
      - "3000:3000"
    depends_on:
      dagster-postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      trino:
        condition: service_healthy
    volumes:
      - ../etl:/app/etl
      - dagster_logs:/var/log/dagster

  # Dagster Daemon (스케줄러, 센서 실행)
  dagster-daemon:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: dagster-daemon
    command: dagster-daemon run
    environment:
      DAGSTER_PG_USERNAME: dagster
      DAGSTER_PG_PASSWORD: dagster_password
      DAGSTER_PG_HOSTNAME: dagster-postgres
      DAGSTER_PG_DB_NAME: dagster
      # Source DB
      SOURCE_DB_HOST: source-postgres
      SOURCE_DB_PORT: "5432"
      SOURCE_DB_NAME: source_db
      SOURCE_DB_USER: source_user
      SOURCE_DB_PASSWORD: source_password
      # Trino
      TRINO_HOST: trino
      TRINO_PORT: "8080"
      TRINO_USER: trino
      TRINO_CATALOG: postgresql
      TRINO_SCHEMA: public
      # S3 (MinIO)
      S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: ap-northeast-2
      S3_BUCKET_NAME: data-lake
    depends_on:
      dagster-postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      trino:
        condition: service_healthy
    volumes:
      - ../etl:/app/etl
      - dagster_logs:/var/log/dagster

volumes:
  dagster_postgres_data:
  minio_data:
  source_postgres_data:
  target_postgres_data:
  dagster_logs:

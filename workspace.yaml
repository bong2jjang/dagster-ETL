# =============================================================================
# Dagster Workspace 설정
# =============================================================================
#
# 테넌트별 분리 실행 (권장):
#   dagster dev -m etl.project_01 -m etl.default -p 3000
#
# 단일 Code Location 실행:
#   dagster dev -m etl.all -p 3000
#
# =============================================================================

# 단일 Code Location (모든 테넌트 통합)
load_from:
  - python_module:
      module_name: etl.all
      working_directory: .

# =============================================================================
# CLI로 테넌트별 분리 실행하는 방법 (UI에서 폴더 분리됨):
#
#   dagster dev -m etl.project_01 -m etl.default -p 3000
#
# 또는 VSCode launch.json의 "Dagster Dev (테넌트 분리)" 사용
# =============================================================================

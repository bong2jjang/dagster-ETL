# =============================================================================
# Default 테넌트 설정 (OnPrem COM - mzc_com)
# =============================================================================

tenant:
  id: "default"
  name: "Default Tenant"
  enabled: true

  environments:
    dev:
      enabled: true
    staging:
      enabled: true
    prod:
      enabled: true

  source_database:
    host: "${DEFAULT_DB_HOST:localhost}"
    port: "${DEFAULT_DB_PORT:5432}"
    database: "${DEFAULT_DB_NAME:mzc_com}"
    username: "${DEFAULT_DB_USER:mzcadm}"
    password: "${DEFAULT_DB_PASSWORD:}"
    schema: "public"

  storage:
    bucket: "${S3_BUCKET_NAME:data-lake}"
    base_path: "project_id=default"

  target_database:
    trino_host: "${TRINO_HOST:192.168.1.250}"
    trino_port: "${TRINO_PORT:18080}"
    trino_user: "${TRINO_USER:admin}"
    trino_http_scheme: "${TRINO_HTTP_SCHEME:http}"
    target_catalog: "${TRINO_CATALOG:iceberg}"
    target_schema: "aps"

  # ===========================================================================
  # Assets - 파이프라인 설정 (기본값 사용, YAML에 미지정 시 get_default_assets_config 적용)
  # ===========================================================================

  jobs:
    daily_etl:
      enabled: true
      schedule:
        cron: "0 1 * * *"
        timezone: "Asia/Seoul"
        auto_start: false
    master_sync:
      enabled: true
    wip_pipeline:
      enabled: true
    cycle_time_pipeline:
      enabled: true
    equipment_pipeline:
      enabled: true

  tags:
    customer: "default"
    region: "ap-northeast-2"

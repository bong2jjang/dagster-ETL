# =============================================================================
# Project 02 테넌트 설정
# =============================================================================

tenant:
  id: "project_02"
  name: "Project 02"
  enabled: true

  use_custom_code: false

  environments:
    dev:
      enabled: true
    staging:
      enabled: true
    prod:
      enabled: false

  source_database:
    host: "${PROJECT_02_DB_HOST:localhost}"
    port: "${PROJECT_02_DB_PORT:5432}"
    database: "${PROJECT_02_DB_NAME:mzc_aps}"
    username: "${PROJECT_02_DB_USER:mzcadm}"
    password: "${PROJECT_02_DB_PASSWORD:}"
    schema: "public"

  storage:
    bucket: "${S3_BUCKET_NAME:data-lake}"
    base_path: "project_id=project_02"

  target_database:
    trino_host: "${TRINO_HOST:192.168.1.250}"
    trino_port: "${TRINO_PORT:18080}"
    trino_user: "${TRINO_USER:admin}"
    trino_http_scheme: "${TRINO_HTTP_SCHEME:http}"
    target_catalog: "${TRINO_CATALOG:iceberg}"
    target_schema: "aps"

  # ===========================================================================
  # dbt 설정
  # ===========================================================================
  dbt:
    enabled: true
    target: dev
    target_schema: analytics

  # ===========================================================================
  # Assets - 파이프라인 설정
  # 흐름: extract → (optional) transfer → (optional) load
  #
  # save_to_s3 / save_to_trino 기본값은 dev 기준.
  # 환경별로 다르게 하려면 environments 하위에 오버라이드 설정.
  # ===========================================================================
  assets:
    pipelines:
      # ----- 마스터 데이터 (파티션 없음) -----
      cfg_item_master:
        source_table: cfg_item_master
        save_to_s3: false
        save_to_trino: false
        has_dbt_transform: true
        dbt_transform:
          dbt_select: "stg_cfg_item_master tfm_item_master_enriched"
        trino_output:
          target_table: cfg_item_master
          target_schema: aps
          key_columns: ["project_id", "item_id"]
        environments:
          prod:
            save_to_s3: true
            save_to_trino: true

      # ----- 이벤트 데이터 (Daily 파티션) -----
      lot_history:
        source_table: lot_history
        date_column: "created_at"
        has_transfer: true
        save_to_s3: false
        save_to_trino: false
        trino_output:
          target_table: aps_input_wip
          target_schema: aps
          key_columns: ["project_id", "snapshot_date", "process_step", "product_code"]
        environments:
          prod:
            save_to_s3: true
            save_to_trino: true

      equipment_event:
        source_table: equipment_event
        date_column: "event_time"
        has_transfer: true
        save_to_s3: false
        save_to_trino: false
        trino_output:
          target_table: equipment_utilization
          target_schema: monitoring
          key_columns: ["project_id", "snapshot_date", "equipment_id"]
        environments:
          prod:
            save_to_s3: true
            save_to_trino: true

      process_result:
        source_table: process_result
        date_column: "measured_at"
        has_transfer: true
        transfer_inputs: ["lot_history", "process_result"]
        save_to_s3: false
        save_to_trino: false
        trino_output:
          target_table: aps_input_cycle_time
          target_schema: aps
          key_columns: ["project_id", "snapshot_date", "process_step", "product_code"]
        environments:
          prod:
            save_to_s3: true
            save_to_trino: true

  jobs:
    daily_etl:
      enabled: true
      schedule:
        cron: "0 2 * * *"
        timezone: "Asia/Seoul"
        auto_start: false
    master_sync:
      enabled: true
    wip_pipeline:
      enabled: true
    cycle_time_pipeline:
      enabled: true
    equipment_pipeline:
      enabled: true
    dbt_transform:
      enabled: true

  tags:
    customer: "project_02"
    region: "ap-northeast-2"
    tier: "standard"
